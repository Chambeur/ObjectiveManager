<% user_full_id = users(:full).id %>
<% project_full_id = projects(:full).id %>

full_done:
 title: "Title of obj"
 description: "Description of obj"
 created_at: <%= Date.today %>
 updated_at: <%= Date.today %>
 user_id: <%= user_full_id %>
 project_id: <%= project_full_id %>
 done: true
 startdate: <%= Date.today %>

#
full_pending:
 title: "Title of obj"
 description: "Description of obj"
 created_at: <%= Date.today %>
 updated_at: <%= Date.today %>
 user_id: <%= user_full_id %>
 project_id: <%= project_full_id %>
 done: false
 startdate: <%= Date.today %>

#
full_missed:
 title: "Title of obj"
 description: "Description of obj"
 created_at: <%= Date.today.prev_week %>
